<script>//1. push()
//Adds one or more elements to the end of an array and returns the new length of the array.
const fruits = ['apple', 'banana'];
fruits.push('orange');
// fruits is now ['apple', 'banana', 'orange']


//2. pop()
//Removes the last element from an array and returns that element.
const fruits1 = ['apple', 'banana', 'orange'];
const lastFruit = fruits1.pop();
// lastFruit is 'orange', fruits is now ['apple', 'banana']

//3. shift()
//Removes the first element from an array and returns that element.
const fruits2 = ['apple', 'banana', 'orange'];
const firstFruit = fruits2.shift();
// firstFruit is 'apple', fruits is now ['banana', 'orange']

//4. unshift()
//Adds one or more elements to the beginning of an array and returns the new length of the array
const fruits3 = ['banana', 'orange'];
fruits3.unshift('apple');
// fruits is now ['apple', 'banana', 'orange']


//5. slice()
//Returns a shallow copy of a portion of an array into a new array.
const fruits4 = ['apple', 'banana', 'orange', 'grape', 'kiwi'];
const selectedFruits = fruits4.slice(1, 4);
// selectedFruits is ['banana', 'orange', 'grape']


//6. splice()
//Adds or removes elements from an array at a specified index.
/*
In the splice() method, the first parameter is the index at which to start changing the array, 
the second parameter is the number of elements to remove, and the rest of the parameters are 
elements to add to the array.
*/
const fruits5 = ['apple', 'banana', 'orange', 'kiwi'];
fruits5.splice(2, 1, 'grape', 'melon');
// fruits is now ['apple', 'banana', 'grape', 'melon', 'kiwi']


//7. forEach()
//Executes a provided function once for each array element.
const numbers = [1, 2, 3];
numbers.forEach(num => console.log(num * 2));
// Output: 2, 4, 6


//8. map()
//Creates a new array with the results of calling a provided function on every element in the array.
const numbers1 = [1, 2, 3];
const doubled = numbers1.map(num => num * 2);
// doubled is [2, 4, 6]


//9. filter()
//Creates a new array with all elements that pass the test implemented by the provided function.
const numbers2 = [1, 2, 3, 4, 5];
const evenNumbers = numbers2.filter(num => num % 2 === 0);
// evenNumbers is [2, 4]


//10. reduce()
//Executes a reducer function on each element of the array, resulting in a single output value.
const numbers3= [1, 2, 3, 4, 5];
const sum = numbers3.reduce((total, num) => total + num, 0);
// sum is 15


//11. find()
//Returns the first element in the array that satisfies the provided testing function.
const numbers4 = [10, 20, 30, 40, 50];
const found = numbers4.find(num => num > 25);
// found is 30

//12. some()
//Tests whether at least one element in the array passes the test implemented by the provided function.
const numbers5 = [10, 20, 30, 40, 50];
const hasLargeNumber = numbers5.some(num => num > 50);
// hasLargeNumber is false


//13. every()
//Tests whether all elements in the array pass the test implemented by the provided function.
const numbers6 = [10, 20, 30, 40, 50];
const allNumbersAreEven = numbers6.every(num => num % 2 === 0);
// allNumbersAreEven is true


//14. includes()
//Determines whether an array includes a certain element, returning true or false.
const fruits6 = ['apple', 'banana', 'orange'];
const hasBanana = fruits6.includes('banana');
// hasBanana is true


//15. indexOf() and lastIndexOf()
//indexOf() returns the first index at which a given element can be found in the array, or -1 if it is not present.

//lastIndexOf() returns the last index at which a given element can be found in the array, or -1 if it is not present.
const numbers7 = [1, 2, 3, 4, 5, 2];
const index1 = numbers7.indexOf(2);
// index1 is 1

const index2 = numbers7.lastIndexOf(2);
// index2 is 5

//17. reverse()
//Reverses the elements of an array in place and returns the reversed array.
const numbers8 = [1, 2, 3];
numbers8.reverse();
// numbers is now [3, 2, 1]


//18. concat()
//Returns a new array that is a concatenation of two or more arrays.
const fruits8 = ['apple', 'banana'];
const fruits9 = ['orange', 'kiwi'];
const allFruits = fruits8.concat(fruits9);
// allFruits is ['apple', 'banana', 'orange', 'kiwi']


//19. join()
//Joins all elements of an array into a string.
const fruits10 = ['apple', 'banana', 'orange'];
const joined = fruits10.join(', ');
// joined is "apple, banana, orange"


//20. isArray()
//Determines whether the passed value is an Array.
const fruits11= ['apple', 'banana', 'orange'];
console.log(Array.isArray(fruits11)); // Output: true

const notAnArray = 'hello';
console.log(Array.isArray(notAnArray)); // Output: false


//21.fill()
//The fill() method changes all elements in an array to a static value from a start index (inclusive) to an end index (exclusive). 
//It mutates the original array and returns a reference to the modified array.
//array.fill(value, startindex, endindex)
const numbers9 = [1, 2, 3, 4, 5];

// numbers is now [1, 0, 0, 4, 5]
