<script>
  /*
   The conditional (ternary) operator is a concise way to write conditional statements in JavaScript. 
   It provides a shorthand syntax for the if...else statement. 
   
   The syntax of the conditional operator is: condition ? expressionIfTrue : expressionIfFalse;
  */

const age = 20;
const isAdult = age >= 18 ? 'Yes' : 'No';

console.log(isAdult); // Output: Yes


//nested ternary operator
const temperature = 25;
const weather = temperature > 30 ? 'Hot' : temperature < 10 ? 'Cold' : 'Moderate';

console.log(weather); // Output: Moderate


</script>
