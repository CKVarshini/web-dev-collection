<script>
  /*unctions in JavaScript are blocks of reusable code designed to perform a particular task. 
  They are essential for code organization, abstraction, and reusability

  function functionName(parameters) {
  // function body
  return value; // optional

  const functionName = function(parameters) {
  // function body
  return value; // optional
};

}
*/
function greet(name) {
  return "Hello, " + name + "!";
}

// Calling the function
console.log(greet("Alice")); // Output: Hello, Alice!

const greet = function(name) {
  return "Hello, " + name + "!";
};

console.log(greet("Bob")); // Output: Hello, Bob!


</script>
