<script>
//Event Listeners: Callbacks registered with event listeners are asynchronous. 
//When an event occurs (like a click or keypress), the associated callback is added to the 
//event queue.

const button = document.getElementById('myButton');
button.addEventListener('click', () => {
console.log('Button clicked!');
});
//When the button is clicked, 'Button clicked!' is logged, but the click event does not
// block other code execution.
</script>
