<script>
//Timers: Using setTimeout() and setInterval() functions to schedule code execution after a 
//specified delay.

console.log('Start');
setTimeout(() => {
  console.log('Delayed message');
}, 2000);
console.log('End');
//In this example, 'Start' and 'End' are logged immediately. The callback inside setTimeout()
//is scheduled to run after 2 seconds.
</script>
